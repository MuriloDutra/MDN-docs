<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Images</title>
    <style>
      img {
        border: 1px solid black;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Basic image embed</h1>
      <img
        src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/tasks/images/images/blueberries.jpg"
        width="615"
        height="419"
        alt="An image of a bunch of blueberries."
      />

      <h1>Basic image title</h1>

      <img
        src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/tasks/images/larch.jpg"
        alt="Several tall evergreen trees called larches"
        title="A lot of green trees and two beautiful yellow trees"
      />

      <h1>Image and caption</h1>
      <figure>
        <img
          src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/tasks/images/firefox.png"
          alt="An abstract flaming fox wrapping around a blue sphere"
          width="446"
          height="460"
        />
        <figcaption>The Firefox logo, newly abstracted for 2019!</figcaption>
      </figure>
    </main>
  </body>
</html>
